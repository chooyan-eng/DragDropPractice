<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DragDropPractice</title>
    <link rel="stylesheet" href="./style.css">
    <script type="text/javascript" src="./helper.js"></script>
    <script type="text/javascript" src="./main.js"></script>

</head>
<body onload="init()">
    <div id="rect" class="invisible"></div>
    <div class="flexbox">
        <div id="palette">
            <img src="./arrow_right.png" id="arrow">
            <img src="./arrow_left.png" id="arrow2">
        </div>
        <div id="workspace">
            <div id="dropBoxWrapper" class="flexbox">
                <div class="dropBox"></div>
            </div>
        </div>
    </div>

    <img class="moving invisible" id="movingImg">
</body>
</html>
